<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="../../dist/css/ud2.css" rel="stylesheet" />
	<link href="../src/test.css" rel="stylesheet" />
	<script src="../../vendor/js/jquery.js"></script>
	<script src="../../src/js/ud2.js"></script>
</head>
<body>

	<h3>范围控件</h3>

	<fieldset>
		<legend>样式</legend>
		<div></div>
		<div>
			<div class="group group-justify">
				<select ud2="select" multiple style="width: 350px;" class="noflex">
					<option value="1">这是一个列表项目1</option>
					<option value="2">这是一个列表项目2</option>
					<option value="3">这是一个列表项目3</option>
					<optgroup disabled label="这是一个组">
						<option value="1">这是一个列表项目a</option>
						<option value="2">这是一个列表项目b</option>
						<option value="3">这是一个列表项目c</option>
					</optgroup>
					<optgroup label="这是一个组">
						<option value="4">这是一个列表项目a</option>
						<option value="5">这是一个列表项目b</option>
						<option value="6">这是一个列表项目c</option>
					</optgroup>
					<optgroup label="这是一个组3">
						<option value="1">这是一个列表项目a</option>
						<option value="7">这是一个列表项目b</option>
						<option disabled value="8">这是一个列表项目c</option>
					</optgroup>
				</select>
				
				<select ud2="select">
					<option value="1">这是一个列表项目1</option>
					<option value="1">这是一个列表项目2</option>
					<option value="2">这是一个列表项目3</option>
					<option value="1">这是一个列表项目4</option>
					<option value="3">这是一个列表项目5</option>
					<option value="4">这是一个列表项目6</option>
					<option value="null">这是一个列表项目7</option>
					<option value="6">这是一个列表项目8</option>
					<option value="7">这是一个列表项目9</option>
					<option value="4">这是一个列表项目0</option>
				</select>
			</div>


		</div>
	</fieldset>

	<div class="group group-justify" style="position: fixed; bottom: 0; left: 0; right: 0;">
		<button class="btn">添加1个选项</button>
		<button class="btn">添加1000个选项</button>
		<button class="btn">添加1个选项到组</button>
		<button class="btn">删除1个选项</button>
	</div>

	<script>
		window.onload = function () {
			a = ud2.select.collection[0];
			b = ud2.select.collection[1];
			var i = 0;

			a.setChange(function (val) {
				console.log('a', val)
			});
			b.setChange(function (val) {
				console.log('b', val)
			});


			var btns = $('button');
			ud2.event(btns.eq(0)).setTap(function () { a.optionAdd(ud2.select.option('新项目' + i++, '0', 0, 1)); });
			ud2.event(btns.eq(1)).setTap(function () {
				for (var b = 0; b < 1000; b++) a.optionAdd(ud2.select.option('新项目' + i++, '0', 0, 1));
			});
			ud2.event(btns.eq(2)).setTap(function () { a.groups[1].optionAdd(ud2.select.option('新项目' + i++, '0', 0, 0)); });
			ud2.event(btns.eq(3)).setTap(function () { a.optionRemove(a.options[0]); b.optionRemove(b.options[0]); });
		};
	</script>

</body>
</html>
