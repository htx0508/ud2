<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="../../dist/css/ud2.css" rel="stylesheet" />
	<link href="../../dist/css/ud2.compatible.css" rel="stylesheet" />
	<link href="../src/test.css" rel="stylesheet" />
	<script src="../../vendor/js/jquery.js"></script>
	<script src="../../dist/js/ud2.js"></script>
</head>
<body>

	<h3>ins, del标签默认样式</h3>

	<fieldset>
		<legend>样式</legend>
		<div>
			<p>ins标签默认样式：</p>
			<ins>这是一段插入文本</ins><br />
			<div class="ins">div模拟ins样式</div>
			<hr />

			<p>del标签默认样式：</p>
			<del>这是一段删除文本</del><br />
			<div class="del">div模拟del样式</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>用法</legend>
		<div class="pre">&lt;p&gt;ins标签默认样式：&lt;/p&gt;
			&lt;ins&gt;这是一段插入文本&lt;/ins&gt;&lt;br /&gt;
			&lt;div class="ins"&gt;div模拟ins样式&lt;/div&gt;
			&lt;hr /&gt;
			&lt;p&gt;del标签默认样式：&lt;/p&gt;
			&lt;del&gt;这是一段删除文本&lt;/del&gt;&lt;br /&gt;
			&lt;div class="del"&gt;div模拟del样式&lt;/div&gt;
		</div>
	</fieldset>


</body>
</html>
