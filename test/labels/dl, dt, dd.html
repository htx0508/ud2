<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="../../dist/css/ud2.css" rel="stylesheet" />
	<link href="../src/test.css" rel="stylesheet" />
	<script src="../../vendor/js/jquery.js"></script>
	<script src="../../dist/js/ud2.js"></script>

<body>

	<h3>dl, dt, dd标签默认样式</h3>

	<fieldset>
		<legend>样式</legend>
		<div>
			<dl>
				<dt>经营品种目录：</dt>
				<dd>食品</dd>
				<dd>药品</dd>
				<dd>保健品</dd>

				<dt>经营其他目录：</dt>
				<dd>食品</dd>
				<dd>药品</dd>
				<dd>保健品</dd>
			</dl>
		</div>
	</fieldset>

	<fieldset>
		<legend>用法</legend>
		<div class="pre">&lt;dl&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dt&gt;经营品种目录：&lt;/dt&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;食品&lt;/dd&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;药品&lt;/dd&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;保健品&lt;/dd&gt;

			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dt&gt;经营其他目录：&lt;/dt&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;食品&lt;/dd&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;药品&lt;/dd&gt;
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;保健品&lt;/dd&gt;
			&lt;/dl&gt;
		</div>
	</fieldset>



</body>
</html>
