<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="/dist/css/ud2.css" rel="stylesheet" />
	<script src="/vendor/js/jquery.js"></script>
	<script src="/dist/js/ud2.js"></script>
</head>
<body>

	标签 blockquote：<hr />
	<blockquote>
		<p>这是一个引用的基础用法</p>
	</blockquote>
	<hr />

	<br />

	嵌套标签 blockquote：<hr />
	<blockquote>
		<p>这是一个嵌套引用的基础用法</p>
		<blockquote>
			<p>这是一个嵌套引用的基础用法</p>
		</blockquote>
	</blockquote>
	<hr />

	<br />

	多级嵌套标签 blockquote：<hr />
	<blockquote>
		<p>这是一个嵌套引用的基础用法</p>
		<blockquote>
			<p>这是一个嵌套引用的基础用法</p>
			<blockquote>
				<p>这是一个嵌套引用的基础用法</p>
				<blockquote>
					<p>这是一个嵌套引用的基础用法</p>
				</blockquote>
				<blockquote>
					<p>这是一个嵌套引用的基础用法</p>
				</blockquote>
				<blockquote>
					<p>这是一个嵌套引用的基础用法</p>
				</blockquote>
			</blockquote>
		</blockquote>
	</blockquote>
	<hr />

	<br />

	带有引用标签的 blockquote：<hr />
	<blockquote>
		<p><q>好好学习，天天向上</q></p>
		<cite>毛主席说</cite>
	</blockquote>
	<hr />

</body>
</html>
