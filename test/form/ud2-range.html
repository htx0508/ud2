<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="/dist/css/ud2.css" rel="stylesheet" />
	<script src="/vendor/js/jquery.js"></script>
	<script src="/dist/js/ud2.js"></script>
</head>
<body>

	单向范围控件：
	<input type="range" ud2="range" style="width: 200px;" /><br /><br />

	双向范围控件：
	<input type="range" ud2="range" ud2-range-both="true" style="width: 200px;" /><br /><br />

	确定最小值、最大值、步长：
	<input type="range" ud2="range" min="200" max="500" value="300" step="15" style="width: 200px;" /><br /><br />

	大小：
	<input type="range" ud2="range" class="sm" style="width: 200px;" />
	<input type="range" ud2="range" style="width: 200px;" />
	<input type="range" ud2="range" class="lg" style="width: 200px;" />

	<script>
		$(function () {
			ud2.range[0].setChange(function (val) {
				if (val / 10 % 30 < 2) {
					this.style(ud2.style.info);
				}
				else if (val / 10 % 30 < 4) {
					this.style(ud2.style.warning);
				}
				else if (val / 10 % 30 < 6) {
					this.style(ud2.style.success);
				}
				else if (val / 10 % 30 < 8) {
					this.style(ud2.style.danger);
				}
			});
		});
	</script>

</body>
</html>
