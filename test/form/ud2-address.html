<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title></title>
	<meta charset="utf-8" />
	<link href="../../dist/css/ud2.css" rel="stylesheet" />
	<script src="../../vendor/js/jquery.js"></script>
	<script src="../../src/js/ud2.js"></script>

	<style>
		.x {
			width: 250px;
		}
	</style>
</head>
<body>

	.ud2-address 地址选择控件：<hr class="hr-x3 hr-blue" />

	默认地址控件样式：<hr class="hr-dotted hr-grey" />
	<div ud2="address"></div>
	<hr class="hr-dotted hr-grey" />

	带有色彩样式的输入框样式(默认宽度200px)：<hr class="hr-dotted hr-grey" />
	<div ud2="address" class="x sm"></div>
	<div ud2="address" class="x"></div>
	<div ud2="address" class="x lg"></div>
	<hr class="hr-dotted hr-grey" />

	<script>
		$(function () {
			ud2.address[0].setChange(function (val) {
				if (val.length === 0) {
					this.style(ud2.style.warning);
				} else {
					this.style(ud2.style.success);
				}
			})
		});
	</script>
</body>
</html>
