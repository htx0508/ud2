<body>

	.check 多选框样式：<hr class="hr-x3 hr-blue" />

	<input type="checkbox" class="check" /> 未选中
	<input type="checkbox" class="check" checked /> 选中
	<input type="checkbox" class="check" disabled /> 未选中被禁用
	<input type="checkbox" class="check" checked disabled /> 选中被禁用
	<hr class="hr-dotted hr-grey" />
