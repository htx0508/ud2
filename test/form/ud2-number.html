<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="/dist/css/ud2.css" rel="stylesheet" />
	<script src="/vendor/js/jquery.js"></script>
	<script src="/src/js/ud2.js"></script>

	<style>
		.x {
			width: 200px;
		}
	</style>
</head>
<body>

	数字选择控件：
	<input type="number" ud2="number" /><br /><br />

	确定最小值、最大值、步长：
	<input type="number" ud2="number" min="200" max="500" value="300" step="15" /><br /><br />

	大小：<br />
	<input type="number" class="x sm" ud2="number" min="200" max="500" value="300" step="15" />
	<input type="number" class="x" ud2="number" min="200" max="500" value="300" step="15" />
	<input type="number" class="x lg" ud2="number" min="200" max="500" value="300" step="15" />

	<script>
		$(function () {
			ud2.number[0].setChangeVal(function (val) {
				if (val / 10 % 30 < 2) {
					this.style(ud2.style.info);
				}
				else if (val / 10 % 30 < 4) {
					this.style(ud2.style.warning);
				}
				else if (val / 10 % 30 < 6) {
					this.style(ud2.style.success);
				}
				else if (val / 10 % 30 < 8) {
					this.style(ud2.style.danger);
				}
			});
		});
	</script>
</body>
</html>
