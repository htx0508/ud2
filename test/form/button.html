<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="/dist/css/ud2.css" rel="stylesheet" />
	<script src="/vendor/js/jquery.js"></script>
	<script src="/dist/js/ud2.js"></script>
</head>
<body>

	.btn 按钮样式：<hr class="hr-x3 hr-blue" />

	按钮样式：<hr class="hr-dotted hr-grey" />
	<button class="btn">默认按钮</button>
	<button class="btn info">信息按钮</button>
	<button class="btn warning">警告按钮</button>
	<button class="btn success">成功按钮</button>
	<button class="btn danger">危险按钮</button>
	<button class="btn" disabled="disabled">被禁用按钮</button>
	<button class="btn info" disabled="disabled">被禁用按钮</button>
	<hr class="hr-dotted hr-grey" />

	颜色样式：<hr class="hr-dotted hr-grey" />
	<button class="btn">默认按钮</button>
	<button class="btn btn-dark">默认按钮</button>
	<button class="btn btn-blue">默认按钮</button>
	<button class="btn btn-red">默认按钮</button>
	<button class="btn btn-orange">默认按钮</button>
	<button class="btn btn-green">默认按钮</button>
	<button class="btn btn-violet">默认按钮</button>
	<button class="btn btn-skyblue">默认按钮</button>
	<button class="btn btn-yellow">默认按钮</button>
	<hr class="hr-dotted hr-grey" />

	实心颜色样式：<hr class="hr-dotted hr-grey" />
	<button class="btn btn-solid">默认按钮</button>
	<button class="btn btn-solid btn-dark">默认按钮</button>
	<button class="btn btn-solid btn-blue">默认按钮</button>
	<button class="btn btn-solid btn-red">默认按钮</button>
	<button class="btn btn-solid btn-orange">默认按钮</button>
	<button class="btn btn-solid btn-green">默认按钮</button>
	<button class="btn btn-solid btn-violet">默认按钮</button>
	<button class="btn btn-solid btn-skyblue">默认按钮</button>
	<button class="btn btn-solid btn-yellow">默认按钮</button>
	<hr class="hr-dotted hr-grey" />

	尺寸方案：<hr class="hr-dotted hr-grey" />
	<a class="btn sm">a标签按钮(小按钮)</a>
	<div class="btn">div标签按钮</div>
	<span class="btn lg">span标签按钮(大按钮)</span>
	<hr class="hr-dotted hr-grey" />

	圆按钮：<hr class="hr-dotted hr-grey" />
	<a class="btn btn-round btn-blue sm">小圆按钮</a>
	<div class="btn btn-round btn-yellow">中圆按钮</div>
	<span class="btn btn-round btn-green lg">大圆按钮</span>
	<hr class="hr-dotted hr-grey" />

	方按钮：<hr class="hr-dotted hr-grey" />
	<a class="btn btn-square btn-blue btn-solid sm">小方按钮</a>
	<div class="btn btn-square btn-yellow btn-solid">中方按钮</div>
	<span class="btn btn-square btn-green btn-solid lg">大方按钮</span>
	<hr class="hr-dotted hr-grey" />

	各类标签使用效果：<hr class="hr-dotted hr-grey" />
	<a class="btn">a标签按钮</a>
	<div class="btn">div标签按钮</div>
	<span class="btn">span标签按钮</span>
	<hr class="hr-dotted hr-grey" />

	套用样式的系统按钮：<hr class="hr-dotted hr-grey" />
	<input class="btn" type="submit" value="提交按钮">
	<input class="btn" type="submit" value="重置按钮">
	<hr class="hr-dotted hr-grey" />

</body>
</html>
