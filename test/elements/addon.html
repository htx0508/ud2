<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta charset="utf-8" />
	<link href="../../dist/css/ud2.css" rel="stylesheet" />
	<link href="../src/test.css" rel="stylesheet" />
	<script src="../../vendor/js/jquery.js"></script>
	<script src="../../dist/js/ud2.js"></script>
</head>
<body>

	<h3>修饰样式</h3>

	<fieldset>
		<legend>样式</legend>
		<div>
			<h5>默认样式</h5>
			<p>
				<i class="addon">默认修饰控件</i>
				<i class="addon info">信息修饰控件</i>
				<i class="addon warning">警告修饰控件</i>
				<i class="addon success">成功修饰控件</i>
				<i class="addon danger">危险修饰控件</i>
			</p>

			<hr class="hr" />

			<h5>带有图标的样式</h5>
			<p>
				<i class="addon ico ico-alarm"></i>
				<i class="addon ico ico-hourglass"></i>
				<i class="addon ico ico-plane"></i>
				<i class="addon ico ico-phone-pc"></i>
				<i class="addon ico ico-sad"></i>
			</p>

			<hr class="hr" />

			<h5>尺寸方案</h5>
			<p>
				<i class="addon sm">小号</i>
				<i class="addon">中号</i>
				<i class="addon lg">大号</i>
			</p>

		</div>
	</fieldset>

</body>
</html>
